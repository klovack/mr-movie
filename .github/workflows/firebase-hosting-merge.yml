name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          touch .env
          echo REACT_APP_TMDB_API_KEY_V3=$REACT_APP_TMDB_API_KEY_V3 >> .env
          npm ci && npm run build
        env:
          REACT_APP_TMDB_API_KEY_V3: ${{ secrets.REACT_APP_TMDB_API_KEY_V3 }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MR_MOVIE_NETFLIX_CLONE }}'
          channelId: live
          projectId: mr-movie-netflix-clone
